        <a href="#" onclick="plus(-1)" class="prev"><<</a>
        <a href="#" onclick="plus(1)" class="next">>></a>

         <div class="inner">
            <p id="caption"></p>
         </div>
         
         <div class="row">
            <div class="column">
                <img onclick="current(1)" class="cucsor demo" src="./image/img (1).jpg" alt="I Am a Image One">
            </div>
            <div class="column">
                <img onclick="current(2)" class="cucsor demo" src="./image/img (2).jpg" alt="I Am a Image Two">
            </div>
            <div class="column">
                <img onclick="current(3)" class="cucsor demo" src="./image/img (3).jpg" alt="I Am a Image Three">
            </div>
            <div class="column">
                <img onclick="current(4)" class="cucsor demo" src="./image/img (4).jpg" alt="I Am a Image Four">
            </div>
            <div class="column">
                <img onclick="current(5)" class="cucsor demo" src="./image/img (5).jpg" alt="I Am a Image Five">
            </div>
            <div class="column">
                <img onclick="current(6)" class="cucsor demo" src="./image/img (6).jpg" alt="I Am a Image Six">
            </div>
         </div>


     </div>
